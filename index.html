<!doctype html>
<html>
    <head>
        <title>TreeGrid for DataTables</title>
        <link rel="stylesheet" type="text/css" href="./jquery.dataTables.css">
    </head>
    <body>
        <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class='treegrid-control'></th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th class='treegrid-control'></th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </tfoot>
        </table>
        <div id='table'></div>
        <script src='./jquery.js'></script>
        <script src='./jquery.dataTables.js'></script>
        <script src='./dataTables.treeGrid.js'></script>
        <script>
            $(document).ready(function () {
                $('#example').DataTable({
                    'columns': [
                        {
                            target: 0,
                            className: 'treegrid-control',
                            data: null,
                            content: function (item) {
                                if (item.children) {
                                    return '<span>+<\/span>';
                                }
                                return '';
                            }
                        },
                        {
                            target: 1,
                            content: function (item) {
                                return item[0];
                            }
                        },
                        {
                            target: 2,
                            content: function (item) {
                                return item[1];
                            }
                        },
                        {
                            target: 3,
                            content: function (item) {
                                return item[2];
                            }
                        },
                        {
                            target: 4,
                            content: function (item) {
                                return item[3];
                            }
                        },
                        {
                            target: 5,
                            content: function (item) {
                                return item[4];
                            }
                        },
                        {
                            target: 6,
                            content: function (item) {
                                return item[5];
                            }
                        }
                    ],
                    'ajax': './arrays.txt',
                    'treeGrid': {
                        'left': 5,
                        'expandIcon': '<span>+<\/span>',
                        'collapseIcon': '<span>-<\/span>'
                    }
                });
            });
        </script>
    </body>
</html>
