<!doctype html>
<html>
    <head>
        <title>TreeGrid for DataTables</title>
        <link rel="stylesheet" type="text/css" href="./jquery.dataTables.css">
    </head>
    <body>
        <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th class='treegrid-control'></th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th class='treegrid-control'></th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Extn.</th>
                    <th>Start date</th>
                    <th>Salary</th>
                </tr>
            </tfoot>
        </table>
        <div id='table'></div>
        <script src='./jquery.js'></script>
        <script src='./jquery.dataTables.js'></script>
        <script src='./dataTables.treeGrid.js'></script>
        <script>
            $(document).ready(function () {
                $('#example').DataTable({
                    'ajax': './arrays.txt',
                    'treeGrid': {
                        'left': 5
                    }
                });
            });
        </script>
    </body>
</html>
